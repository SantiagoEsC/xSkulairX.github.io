<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <meta name="google-signin-client_id" content="982774708892-edt942q84021d9mop1rssjrvpe6h1vu6.apps.googleusercontent.com">

</head>
<body>
  <div class="container">
    <form id="registration-form" class="register-form" method="post">
        <h1 class="title">Sign Up</h1>

        <div class="line-subtitle-container">
            <div class="line"></div>
            <span class="subtitle">Sign up with</span>
        </div>
        <div class="button-container">
              <img src="assets/img/Register/logo-google.png" alt="Google Icon" width="50" height="40">
              <span class="button-text">Continue with Google</span>
          </button>
          <button class="facebook-button">
              <img src="assets/img/Register/logo-facebook.png" alt="Facebook Icon" width="25" height="25">
              <span class="button-text">Continue with Facebook</span>
          </button>
      </div>
      
      <div class="or-container">
        <span class="or-subtitle">Or</span>
    </div>

    <div class="input-container">
      <label for="full-name" class="form-label">Full Name</label>
      <input id="name" type="text" id="full-name" class="form-input">
  </div>
  <div class="email-container">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" id="email" class="form-input">
</div>
<div class="password-container">
  <label for="password" class="form-label">Password</label>
  <input id="passord" type="password" id="password" class="form-input">
</div>
<div class="arrow-container">
  <button type="submit" class="arrow-circle">
      <div class="arrow-icon"></div>
  </button>
</div>
<div class="login-container">
  <p class="login-text">Already have an account? <a href="#" class="login-link">Log in</a></p>
</div>
    </form>
    <script src="script.js"></script>

    <div class="image-container">
      <img src="assets/img/Register/DrawKit Vector Illustration Animal & Pets (2).png" alt="Image">
  </div>
</body>

<script src="./js/googleAuth.js"></script>
</html>
